<!-- eslint-disable prettier/prettier -->
<div class="dialog-content">
	<h1 mat-dialog-title>{{ title }}</h1>

	<mat-dialog-content class="dialog-body">
		<form>
			<!-- -->
			<mat-form-field class="contractors-chip-list ">
				<mat-label>Couterparties</mat-label>

				<mat-chip-grid #chipGrid aria-label="Couterparties selection">
					<mat-chip-row
						*ngFor="let partyNode of partyNodes"
						(removed)="remove(partyNode)"
					>
						{{partyNode}}
						<button matChipRemove [attr.aria-label]="'remove ' + partyNode">
							<mat-icon>cancel</mat-icon>
						</button>
					</mat-chip-row>
				</mat-chip-grid>
				<input
					placeholder="New counterparty..."
                    formControlName="counterPartyController"
					#fruitInput
					[formControl]="partyCtrl"
					[matChipInputFor]="chipGrid"
					[matAutocomplete]="auto"
					[matChipInputSeparatorKeyCodes]="separatorKeysCodes"
					(matChipInputTokenEnd)="add($event)"
				/>
				<mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
					<mat-option
						*ngFor="let filteredPartyNode of filteredPartyNodes$ | async"
						[value]="filteredPartyNode"
					>
						{{filteredPartyNode}}
					</mat-option>
				</mat-autocomplete>
			</mat-form-field>
		</form>
	</mat-dialog-content>

	<div mat-dialog-actions>
		<button mat-raised-button mat-dialog-close (click)="close()">Close</button>
		<button mat-raised-button color="primary" [disabled]="isSaveDisabled" (click)="save()">
			Save
		</button>
	</div>
</div>

<progress-bar [isLoading]="isLoading$ | async"></progress-bar>
