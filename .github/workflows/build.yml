name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - feature/*
      - test/*
    tags:
      - "v*"
  pull_request:
    types: [opened, synchronize, reopened]

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  setup-docker-buildkit:
    name: BuildKit docker agent initialization
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  build-ui:
    name: Angular UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Angular-app
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "17"
          cache: "npm"
          cache-dependency-path: ./Angular-app/package-lock.json

      - name: Upload & Install UI dependencies
        run: |
          npm i --legacy-peer-deps

      - name: Build UI project
        run: |
          npm run build-prod --if-present

      - name: Run UI tests
        run: |
          npm run test-headless

      - name: Run sonnarqube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npm run sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }}
